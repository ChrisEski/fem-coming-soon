<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img
          src="./images/logo.svg"
          alt="Base Apparel Logo"
          class="logo__img"
        />
      </header>
      <div class="hero-mobile"></div>
      <main class="main">
        <h1 class="main__title">We're coming soon</h1>
        <p class="main__subtitle">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form" novalidate>
          <input type="text" class="form__input" placeholder="Email Address" />
          <img
            src="./images/icon-error.svg"
            alt="error"
            class="form__icon-error"
            aria-hidden="true"
          />
          <button class="form__btn" type="submit">
            <img
              src="./images/icon-arrow.svg"
              alt="submit"
              class="form__icon-arrow"
              aria-hidden="true"
            />
          </button>
          <p class="form__text-error">Please provide a valid email</p>
        </form>
      </main>
      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ChrisEski/fem-coming-soon">ChrisEski</a>.
        </p>
      </footer>
    </div>
    <div class="hero-desktop"></div>

    <script src="./dist/script.js"></script>
  </body>
</html>

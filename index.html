<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container px py">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Base Apparel Logo"
          class="header__logo"
        />
      </header>
      <section class="hero" aria-hidden="true"></section>
      <main class="main">
        <h1 class="main__title"><span>We're</span> coming soon</h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="main__form form" novalidate>
          <label for="email" style="display: none">Email Address</label>
          <div class="input-wrapper">
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img
              class="form__error-icon"
              aria-hidden="true"
              src="./images/icon-error.svg"
              alt="Error sign"
            />
            <button type="submit" class="btn" aria-label="Submit Email">
              <img
                src="./images/icon-arrow.svg"
                aria-hidden="true"
                class="btn__img"
              />
            </button>
          </div>
          <p class="form__error-text">Please provide a valid email</p>
        </form>
      </main>
      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ChrisEski/fem-coming-soon">ChrisEski</a>.
        </p>
      </footer>
    </div>
    <script src="./dist/script.js"></script>
  </body>
</html>
